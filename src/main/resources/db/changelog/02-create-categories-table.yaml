databaseChangeLog:
  - changeSet:
      id: 2
      author: Abdul Mueed Shahbaz
      changes:
        - createSequence:
            sequenceName: categories_id_seq
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueSequenceNext: categories_id_seq
              - column:
                  name: name
                  type: varchar(255)
